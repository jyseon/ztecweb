<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학습블로그</title>
  </head>
  <style>
    body {
      background-color:black;
    }
    h1 {
      color: rgb(255, 255, 255);
      font-family: sans-serif;
      text-align: center;
      border-top: 8px double rgb(255, 255, 255);
      border-bottom: 8px double rgb(255, 255, 255);
      margin-top: 20px;
      font-size: 100px;
    }
    ul {
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 30px;
      text-align: center;
    }
    .button {
      background-color: rgb(255, 255, 255);
      border: none;
      color: rgb(0, 0, 0);
      padding: 10px 40px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 70px;
      margin: 30px 40px;
      cursor: pointer;
      border-radius: 50px;
      margin-top: 0px;
      transition: 0.5s ease;
    }
    .button:hover {
      background-color: rgb(133, 133, 133);
    }
  </style>
  <script></script>
  <body>
    </div>
    <br />
    <h1>학습블로그에 오신 것을 환영합니다!</h1>
    <ul>
      <div class="button">수학</div>

      <div class="button">영어</div>

      <div class="button">국어</div>

      <div class="button">코딩</div>
    </ul>
  </body>
</html>
